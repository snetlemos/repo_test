defaults: &default_steps
  steps:
  - checkout
  - restore_cache:
      keys:
      - v2-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}
  - run:
      name: "Install NodeJS Example!!!"
      command: |
        set +e
        curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
        export NVM_DIR="/opt/circleci/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm install v6.2.2
        nvm alias default v6.2.2

        # Each step uses the same `$BASH_ENV`, so need to modify it
        echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
        echo "[ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"" >> $BASH_ENV

version: 2
jobs:
  build-my-project-container:
    docker:
    - image: debian:stretch
    <<: *default_steps

  deploy-my-project:
    machine:
      enabled: true
    environment:
      SERVICE_NAME: text-summarization
      ORG: singnet
      DOCKER_ORG: singularitynet
      SNETD_PORT: 6207
      SNETD_CONFIG: config/snetd_text_summarization_server_config.json
    steps:
    - run:
        name: Deploy
        command: echo Deploying
    - run:
        name: Check Node Version
        command: node --version
    - run:
        name: Check Variable
        command: echo $SERVICE_NAME

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
    - build-my-project-container
    - deploy-my-project:
        requires:
        - build-my-project-container
        branches:
          only: master