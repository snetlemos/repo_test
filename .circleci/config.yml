version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Print Enviroment variable
          command: echo $consumer_key
      - run:
          name: Consumer Secret
          command: echo $consumer_secret
      - run:
          name: Touch file
          command: touch file_test.txt
      - run:
          name: LS
          command: ls -la
      - run:
          name: Listing
          command: ls -la

